<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Add Contact</title>
	<link rel="stylesheet" href="@{/css/style.css}" />
</head>
<body>
	<section>
	<div class="card mr-3">
      <div class="card-body">
      <div th:if="${session.message}" th:classappend="${session.message.type}"class="alert alert-primary" role="alert">
              <p class="text-center" th:text="${session.message.content}"></p>
              <th:block th:text="${#session.removeAttribute('message')}"></th:block>
          </div>
       <h1 class="text-center">Add Contact</h1>
        <div class="container-fluid mt-1">
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <form novalidate th:object="${contact}" 
                               enctype="multipart/form-data"
                               method="POST"
                               th:action="@{/user/store_contact}"
                               class="mt-2">
              
              <div class="col-auto">
    <label class="visually-hidden" for="username">Username</label>
    <div class="input-group">
      <div class="input-group-text"><i class="fas fa-user"></i></div>
      <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid' :''}" id="username" name="name" 
      placeholder="Enter Name Here" th:value="${user.name}"/>
                  <div class="invalid-feedback" th:each="e:${#fields.errors('name')}">
                    <p th:text="${e}"></p>
    </div>
  </div>
  <div class="col-auto mt-2">
    <label class="visually-hidden" for="secondname">second name</label>
    <div class="input-group">
      <div class="input-group-text"><i class="fas fa-user"></i></div>
      <input type="text" class="form-control" th:classappend="${#fields.hasErrors('secondName')? 'is-invalid' :''}" id="secondName" name="secondName" 
      placeholder="Enter SecondName Here" th:value="${contact.secondName}"/>
                  <div class="invalid-feedback" th:each="e:${#fields.errors('secondName')}">
                    <p th:text="${e}"></p>
    </div>
  </div>
  <div class="col-auto mt-2">
    <label class="visually-hidden" for="work">work</label>
    <div class="input-group">
      <div class="input-group-text"><i class="fas fa-briefcase"></i></div>
      <input type="text" class="form-control" id="work" name="work" placeholder="Enter work Here">
    </div>
  </div>
  <div class="col-auto mt-2">
    <label class="visually-hidden" for="email">Email</label>
    <div class="input-group">
      <div class="input-group-text"><i class="fas fa-envelope"></i></div>
      <input type="text" class="form-control" th:classappend="${#fields.hasErrors('email')? 'is-invalid' :''}" 
      id="email" name="email" placeholder="Enter Email Here" th:value="${contact.email}"/>
                  <div class="invalid-feedback" th:each="e:${#fields.errors('email')}">
                    <p th:text="${e}"></p>
    </div>
  </div>
  <div class="col-auto mt-2">
    <label class="visually-hidden" for="phone">Phone</label>
    <div class="input-group">
      <div class="input-group-text"><i class="fas fa-phone"></i></div>
      <input type="text" class="form-control" th:classappend="${#fields.hasErrors('phone')? 'is-invalid' :''}"  
      id="phone" name="phone" placeholder="Enter Phone Here" th:value="${contact.phone}"/>
                  <div class="invalid-feedback" th:each="e:${#fields.errors('phone')}">
                    <p th:text="${e}"></p>
    </div>
  </div>
  
  <div class="col-auto mt-2">
                 <textarea  name="description" placeholder="enter decsription about contact" cols="100%" rows="8" class="form control"></textarea>
                 </div>
  <!-- contact image -->
  
  <div class="custom-file" th:classappend="${#fields.hasErrors('name')? 'is-invalid' :''}">
  <input type="file" name="profile-image"/></div>
                  
  
  <div class="container mt-4">
                 <button type="submit" class="btn btn-primary bg-primary">Submit
                 </button>
                 <button type="reset" class="btn btn-primary btn-warning">Reset
                 </button> 	 	
  </div>
  
  
  
  
  
              </form>
      
              </div>
            </div>
          </div>
      </div>
      </div>
     </section>
</body>
</html>
